[pytest]
# pytest configuration for FilterMate v4.0

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --ignore=modules/
    --ignore=_backups/
    --ignore=_bmad/
    -m "not integration and not qgis and not postgres"

markers =
    unit: Unit tests (fast, no QGIS required)
    integration: Integration tests (medium speed)
    e2e: End-to-end tests (slow, requires QGIS)
    qgis: Requires QGIS environment
    postgres: Requires PostgreSQL database
    slow: Slow tests (skip with -m "not slow")

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */modules/*
    */_backups/*
    */_bmad/*
    */tools/*
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
